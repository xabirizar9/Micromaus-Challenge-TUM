syntax = "proto3";

option go_package = "./proto";

enum MsgType {
  Init = 0;
  SensorData = 1;
  Control = 2;
}


message SensorPacket {
  int32 left = 1;
  int32 front = 2;
  int32 right = 3;
}

message MausOutgoingMessage {
  MsgType type = 1; 
  optional SensorPacket msgSensor = 2;
}

// command indicates remote client connection
message MsgInit {}
message MsgControl {
  int32 direction = 1;
  int32 speed = 2;
}


message MausIncomingMessage { 
  MsgType type = 1;
  optional MsgInit init = 2;
  optional MsgControl control = 3;
}